<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="img/fav.png">
    <title>Meme-slider</title>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <div class="slides">
        <img src="./img/img-1.webp" class="slide slide-first" alt="meme-1">
        <img src="./img/img-2.webp" class="slide" alt="meme-2">
        <img src="./img/img-3.webp" class="slide" alt="meme-3">
        <img src="./img/img-4.webp" class="slide" alt="meme-4">
    </div>

    <div class="control">
        <div class="text-box">
            <div class="text slide-first">Код получше - будет!</div>
            <div class="text">I hate it</div>
            <div class="text">Будь как улиточка</div>
            <div class="text">Вместе веселее</div>
        </div>
        <div class="nav">
            <label for="slide1"><span></span></label>
            <label for="slide2"><span></span></label>
            <label for="slide3"><span></span></label>
            <label for="slide4"><span></span></label>
        </div>
    </div>
  </div>
</body>
</html>
